<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/app.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://kit.fontawesome.com/cfb2eccc9a.js" crossorigin="anonymous"></script>
  <title>WhatsApp Web</title>
</head>

<body>
  <div id="app" class="container">
    <div class="left-menu">

      <div class="first icons">
        <li><i class="fa-solid fa-message" style="color: #c7c7c7;"></i></li>
        <li><i class="fa-solid fa-circle-notch" style="color: #c7c7c7;"></i></li>
        <li><i class="fa-regular fa-comment-dots" style="color: #c7c7c7;""></i></li>
        <li><i class=" fa-solid fa-user-group" style="color: #c7c7c7;"></i></li>
      </div>

      <div class="second icons">
        <li><i class="fa-solid fa-gear" style="color: #c7c7c7;"></i></li>
        <li><i class="fa-solid fa-user" style="color: #c7c7c7;"></i></li>
      </div>

    </div>
    <div class="chat-menu">
      <div class="topbar-menu">
        <li style="color: #ffffff;">
          <h2>WhatsApp</h2>
        </li>
        <li><i class="fa-brands fa-whatsapp" style="color: #ffffff;"></i></li>
        <li><i class="fa-solid fa-ellipsis-vertical" style="color: #ffffff;"></i></li>
      </div>
      <div class="search-bar">
        <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
        <input type="search" name="contacts" id="contacts" placeholder="">
        <button>Tutte</button>
        <button>Da leggere</button>
        <button>Preferiti</button>
        <button>Gruppi</button>
      </div>
      <div class="chat-list"></div>
    </div>
    <div></div>
    <div></div>
  </div>





  <script src=" js/app.js"></script>
</body>

</html>
